        tcp {
                mode => "server"
                port => 5000
                 #格式化成json,否则下面%{appname}取不到值
                codec => json {
                        charset => "UTF-8"
                }
                type => "tcp"
                #codec => json_lines
                #tags => ["info"]
                #codec => plain{charset=>"UTF-8"}#设置编码格式，否则输入数据不成功
        }

        file {
              path => "/usr/share/nginx/access.log"
              start_position => "beginning"
              codec => json {
                   charset => "UTF-8"
              }
              type => "nginx"
        }

        beats {
              #host => "0.0.0.0"   绑定主机，指定主机才能推数据
              port => 5044
              codec => json {
                charset => "UTF-8"
              }
              type => "filebeat"
        }



}

