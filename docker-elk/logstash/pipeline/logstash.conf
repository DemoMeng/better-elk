               #password => "changeme"
               #ecs_compatibility => disabled
           }
       }
       stdout { codec => rubydebug }#若不需要在控制台中输出，此行可以删除

       if [type] == "nginx" {
            elasticsearch {
              hosts => "106.12.187.16:9200"
              index => "nginx-log-%{+YYYY.MM.dd}"
            }
       }

         if [type] == "filebeat" {
            elasticsearch {
                hosts => "106.12.187.16:9200"
                index => "filebeat-log-%{+YYYY.MM.dd}"
            }
         }

