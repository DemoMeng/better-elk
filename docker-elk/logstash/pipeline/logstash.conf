output {

       if [type] == "tcp" {
           elasticsearch {
               hosts => "192.168.2.11:9200"
               index => "%{appname}-%{+YYYY.MM.dd}" #输出到es的索引名称，这里是每天一个索引，根据项目名称动态创建索引，appname对应logback的customFields对应值
